<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Enlace a la librería de Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

    <!-- Barra de navegación -->
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo center">Registro</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="row">
            <div class="col s12 m6 l4 offset-l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Crea tu cuenta</span>
                        <form action="#" method="POST">
                            <div class="input-field">
                                <input type="text" id="nombre" name="nombre" required>
                                <label for="nombre">Nombre</label>
                            </div>

                            <div class="input-field">
                                <input type="email" id="email" name="email" required>
                                <label for="email">Correo Electrónico</label>
                            </div>

                            <div class="input-field">
                                <input type="password" id="password" name="password" required>
                                <label for="password">Contraseña</label>
                            </div>

                            <div class="input-field">
                                <input type="password" id="confirm_password" name="confirm_password" required>
                                <label for="confirm_password">Confirmar Contraseña</label>
                            </div>

                            <div class="input-field">
                                <button type="submit" class="btn waves-effect waves-light teal">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript de Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
