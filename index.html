<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <!-- Enlace a la librería de Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo center">Mi Sitio</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="section">
            <h1 class="center-align">Hola Mundo</h1>
            <p class="flow-text">Este es un ejemplo usando Materialize CSS para mejorar el diseño.</p>
        </div>

        <!-- Card para contenido adicional -->
        <div class="row">
            <div class="col s12 m6 l4">
                <div class="card">
                    <div class="card-image">
                        <img src="https://via.placeholder.com/150">
                        <span class="card-title">Título Card</span>
                    </div>
                    <div class="card-content">
                        <p>Este es un ejemplo de card de Materialize.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript de Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
